<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!--<svg width="5cm" height="3cm"  viewBox="0 0 500 300" -->
<svg 
	xmlns="http://www.w3.org/2000/svg" version="1.1"
	xmlns:xlink="http://www.w3.org/1999/xlink" >

<circle cx="250" cy="250" r="250" fill="none" stroke="black" stroke-width="5"/>
<circle cx="250" cy="250" r="200" fill="none" stroke="black" stroke-width="5"/>
<line x1="250" y1="0" x2="250" y2="50" stroke="white" stroke-width="5"/>
<line x1="250" y1="500" x2="250" y2="450" stroke="white" stroke-width="5"/>
<line x1="0" y1="250" x2="50" y2="250" stroke="white" stroke-width="5"/>
<line x1="500" y1="250" x2="450" y2="250" stroke="white" stroke-width="5"/>

<g id="rotateCircle">
	<circle cx="250" cy="25" r="25" fill="orange" stroke="red" stroke-width="1px">
		<animateTransform
			attributeType="XML"
			attributeName="transform"
			type="rotate"
			from="0,250,250" to="360,250,250"
			begin="0s" dur="30s"
			repeatCount="indefinite"/>
	</circle>    	
</g>
</svg>
